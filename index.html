<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/psychic.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Psychic Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="bgimg">
        <div class="jumbotron m-0 text-center bg-dark text-warning bg-transparent">
          <h1>Psychic Game</h1>
        </div>
        <div class="row m-0">
          <div class="column col-12 text-center p-3 text-warning text-bold">
            <h2>Guess the letter I'm thinking of</h2>
          </div>
        </div>
        <div class="row m-0 py-1">
          <div class="column col-6 text-bold text-light text-center">
            <button class="btn bg-warning">Wins</button>
          </div>
          <div class="column col-6 text-bold text-light text-center">
            <button class="btn bg-warning" id="winCount">&nbsp</button>
          </div>
        </div>
        <div class="row m-0 py-1">
          <div class="column col-6 text-bold text-light text-center">
            <button class="btn bg-warning">Losses</button>
          </div>
          <div class="column col-6 text-bold text-light text-center">
            <button class="btn bg-warning" id="lossCount">&nbsp</button>
          </div>
        </div>
        <div class="row m-0 py-1">
          <div class="column col-6 text-bold text-light text-center">
            <button class="btn bg-warning">Guesses Left</button>
          </div>
          <div class="column col-6 text-bold text-light text-center">
            <button class="btn bg-warning" id="guessCount">&nbsp</button>
          </div>
        </div>
        <div class="row m-0 py-1">
          <div class="column col-6 text-bold text-light text-center">
            <button class="btn bg-warning">Guesses So Far</button>
          </div>
          <div class="column col-6 text-bold text-light text-center">
            <button class="btn bg-warning" id="guessChars">&nbsp</button>
          </div>
        </div>

        <div class="row m-0" id="start">
          <div class="column col-12 text-center p-3 text-warning">
            <h2>Press any key to start the game</h2>
          </div>
        </div>
        <div class="row buttons m-0"></div>
      </div>
    </div>
  </body>
</html>
